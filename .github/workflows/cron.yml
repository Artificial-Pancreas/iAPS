name: Sync Fork and Start Build

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight

jobs:
  sync-and-build:
    name: Sync Forked Repo and Start Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Sync fork with upstream
        run: |
          git fetch upstream
          git checkout dev
          git merge --ff-only upstream/dev || echo "No changes to sync."

      - name: Check for changes
        id: check_changes
        run: echo "::set-output name=changed::$(git status --porcelain)"
        
      - name: Start Build
        if: steps.check_changes.outputs.changed != ''
        uses: ./.github/workflows/build_iAPS.yml
